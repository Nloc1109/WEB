<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>The Border-style Propety</h1>
    <p style="font-weight: bold;">This propety specifies what kind of border to display</p>
    <p style="border:dotted; font-weight: bold;">A dotted border</p>
    <p style="border:dashed; font-weight: bold;">A dashed border</p>
    <p style="border:solid; font-weight: bold;"> A solid border</p>
    <p style="border:double; font-weight: bold;">A double border</p>
    <p style="border:groove; font-weight: bold;">A groove border</p>
    <p style="border:ridge; font-weight: bold;">A ridge border</p>
    <p style="border:inset; font-weight: bold;">An inset border</p>
    <p style="border:outset; font-weight: bold;">An outset border</p>
    <p style="font-weight: bold;">No border</p>
    <p style="border:hidden; font-weight: bold;">A hidden border</p>
    <p style="border-style: dotted dashed solid double; font-weight: bold;">A mixed border</p>
    
</body>
</html>
